<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dairy Business</title>
    <SCript defer src="milk_per_shed.js"></SCript>

        <label class="form__label">Shed A</label>
        <input
          class="form__input form__input--shedA"

      <div class="form__row">
        <label class="form__label">Shed B</label>
        <input
          class="form__input form__input--shedB"

        />
      </div>
      <div class="form__row">
        <label class="form__label">Shed C</label>
        <input
          class="form__input form__input--shedC"
          data-letter="C"
          placeholder="litres"
        />
      </div>
      <div class="form__row">
        <label class="form__label">Shed D</label>
        <input
          class="form__input form__input--shedD"
          data-letter="D"
          placeholder="litres"
        />
